<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 60 - JavaScript</title>
    <style>
        body{
            margin: 0px;
            background-color: #aaa;
        }
        #dvPainel{
            display: flex;
            height: 50px;
            align-items: center;
        }
        .itemPainel{
            margin: 5px;
        }
        #dvJogo{
            width: 960px;
            height: 500px;
            border: 1px solid #000;
            background-color: #000;
        }
        #dvBola{
            position: absolute;
            top: 240px;
            left: 475px;
            width: 20px;
            height: 20px;
            background-color: #888;
        }
        .barra{
            position: absolute;
            width: 20px;
            height: 140px;
            background-color: #888;
            top: 180px;
        }
        .esquerda{
            left: 10px;
        }
        .direita{
            left: 930px;
        }
    </style>
    <script>
        // Elementos
        var vbtIniciar;
        var vbola;
        var vcpu;
        var vjogador;
        var vPaineltxtPontos;

        // Controle de animação
        var game, frames;

        // Posições
        var posBolaX, posBolaY;
        var posJogadorX, posJogadorY;
        var posCpuX, posCpuY;

        // Direção de acordo com a tecla
        var dirJy;

        // Posições iniciais
        var posJogIniY = 180, posJogIniX = 10, posCpuIniX = 930, posCpuIniY = 180, posBolaIniX = 475, posBolaIniY = 240;

        // Variáveis de tamanho
        var campoX = 0, campoY = 0, campoW = 960, campoH = 500;
        var barraW = 20, barraH = 140, bolaW = 20, bolaH = 20;

        // Direção do Jogador e Bola
        var bolaX, bolaY;
        var cpuY = 0;

        // Velocidade da bola e jogadores
        var velBola, velCpu, velJogador;

        // Controle
        var pontos = 0;
        var tecla;
        jogo = false;

        function controlajog(){
            if(jogo){
                posJogadorY += velJogador * dirJy;
                if(((posJogadorY + barraH) >= campoH) || ((posJogadorY) <= 0)){
                    posJogadorY += (velJogador * dirJy) * (-1);        
                }
                vjogador.style.top = posJogadorY + "px";
            }
        }

        function controlaBola(){
            // Movimentação da bola
            posBolaX += velBola * bolaX;
            posBolaY += velBola * bolaY;

            // Colisão com jogador
            if(
                (posBolaX <= posJogadorX + barraW) && 
                ((posBolaY + bolaH >= posJogadorY) && (posBolaY <= posJogadorY + barraH))
            ){
                bolaY = (((posBolaY + (bolaH / 2)) - (posJogadorY + (barraH / 2))) / 16);
                bolaX *=-1;
            }

            // Colisão com CPU
            if(
                (posBolaX >= posCpuX - barraW) && 
                ((posBolaY + bolaH >= posCpuY) && (posBolaY <= posCpuY + barraH))
            ){
                bolaY = (((posBolaY + (bolaH / 2)) - (posCpuY + (barraH / 2))) / 16);
                bolaX *=-1;
            }

            // Limites superior e inferior
            if ((posBolaY >= 480) || (posBolaY <= 0)){
                bolaY *= -1;
            }

            // Saiu da tela pela direita e pla esquerda 
            if (posBolaX >= (campoW - bolaW)){
                velBola = 0;
                posBolaX = posBolaIniX;
                posBolaY = posBolaIniY;
                posJogadorY = posJogIniY;
                posCpuY = posCpuIniY;
                pontos++;
                vPaineltxtPontos.value=pontos;
                jogo = false;
                vjogador.style.top = posJogadorY + "px";
                vcpu.style.top = posCpuY + "px";
            } else if (posBolaX <= 0){
                velBola = 0;
                posBolaX = posBolaIniX;
                posBolaY = posBolaIniY;
                posJogadorY = posJogIniY;
                posCpuY = posCpuIniY;
                pontos--;
                vPaineltxtPontos.value=pontos;
                jogo = false;
                vjogador.style.top = posJogadorY + "px";
                vcpu.style.top = posCpuY + "px";
            }

            vbola.style.top = posBolaY + "px";
            vbola.style.left = posBolaX + "px";
        }

        function teclaDw(){
            tecla = event.keyCode;
            if(tecla == 38){ // Cima
                dirJy = -1;
            } else if(tecla == 40){ // Baixo
                dirJy = +1;
            }
        }

        function teclaUp(){
            tecla = event.keyCode;
            if(tecla == 38){ // Cima
                dirJy = 0;
            } else if(tecla == 40){ // Baixo
                dirJy = 0;
            }
        }

        function game(){
            if(jogo){
                controlajog();
                controlaBola();
            }
            frames = requestAnimationFrame(game);
        }

        function iniciaJogo(){
            if (!jogo){
                velBola = velCpu = velJogador = 8;
                cancelAnimationFrame(frames);
                jogo = true;
                dirJy = 0;
                bolaY = 0;
                if((Math.random()*10) < 5){
                    bolaX = -1;
                } else {
                    bolaX = 1;
                }
                posBolaX = posBolaIniX;
                posBolaY = posBolaIniY;
                posJogadorX = posJogIniX;
                posCpuX = posCpuIniX;
                posJogadorY = posJogIniY;
                posCpuY = posCpuIniY;
                game();
            }

        }

        function inicializa(){
            velBola = velCpu = velJogador = 8;
            vbtIniciar = document.getElementById("btIniciar");
            vbtIniciar.addEventListener("click", iniciaJogo);
            vjogador = document.getElementById("dvJogador");
            vcpu = document.getElementById("dvCpu");
            vbola = document.getElementById("dvBola");
            vPaineltxtPontos = document.getElementById("txtPontos");
            document.addEventListener("keydown", teclaDw);
            document.addEventListener("keyup", teclaUp);
        }

        window.addEventListener("load", inicializa);

    </script>
</head>
<body>
    <div id="dvJogo">
        <div id="dvBola"></div>
        <div id="dvJogador" class="barra esquerda"></div>
        <div id="dvCpu" class="barra direita"></div>
    </div>
    <div id="dvPainel">
        <div class="itemPainel">
            <label>Pontos</label>
            <input type="text" id="txtPontos" value="0" size="10">
        </div>
        <div class="itemPainel">
            <button id="btIniciar">Iniciar</button>
        </div>
    </div>
</body>
</html>

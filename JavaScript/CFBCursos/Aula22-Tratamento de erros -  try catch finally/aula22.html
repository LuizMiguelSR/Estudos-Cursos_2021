<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22 - JavaScript</title>
    <h1>Tratamento de erros / try catch finally</h1>
    <script>
        var num; //Máximo 10

        try{
            num = prompt("Digite um valor");
            if(num>10){
                throw new Error("O valor de " + num +" é inválido, o valor máximo é 10");
            }
        }catch(e){
            console.log("ERRO: "+ e.message);
            num = 10;
        }finally{
            document.write("Valor: "+num);
        }
    </script>        
</head>

</body>
</html>

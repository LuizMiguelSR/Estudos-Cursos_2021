<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 42 - JavaScript</title>
    <style>
        #dvslider{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
    <h1> Slider em Javascript</h1>
    <script>

        var imgs = [];
        var slider;
        var imgAtual;
        var maxImg;
        var tmp;
        var tempoTroca;

        function preCarregamento(){
            var s = 1;
            for(var i = 0; i < 5; i++){
                imgs[i]=new Image();
                imgs[i].src="imgs/s"+s+".png";
                s++;
            }            
        }

        function carregarImg(img){
            slider.style.backgroundImage="url('"+imgs[img].src+"')";
        }

        function inicia(){
            preCarregamento();
            imgAtual = 0;
            maxImg = imgs.length-1;
            slider=document.getElementById("dvslider");
            carregarImg(imgAtual);
            tempoTroca=3000;
            tmp=setInterval(troca, tempoTroca);
        }

        function troca(){
            imgAtual++;
            if(imgAtual > maxImg){
                imgAtual=0;
            }
            carregarImg(imgAtual);
        }

        window.addEventListener("load", inicia);
    </script>
</head>
<body>
    <div id="dvslider"></div>
</body>
</html>

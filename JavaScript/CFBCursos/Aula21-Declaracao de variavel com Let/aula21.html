<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21 - JavaScript</title>
    <h1>Declaração de variável com let</h1>
    <script>
        let num = 10;
        document.write(num+"<br>");
        if(num == 10){
            let num = 5; //com let a varivel só é valida dentro do escopo.
            document.write(num+"<br>");
        }
        document.write(num+"<br>");
    </script>
</head>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Aula 10 - JavaScript</title>
    <h1>If aninhado</h1>
    <h2>Sem concatenação</h2>
    <script>
        var nota = 22; 
        var res; 
        //Aprovado com louvor   > 95 
        //Aprovado              >= 60 
        //Recuperação           >= 40 && < 60 
        //Reprovado             < 40 
        //Reprovado com louvor  < 20 
        if(nota >= 60){ 
            if(nota >= 95){
                res="Aprovado com louvor"; 
            } else {
                res="Aprovado com nota normal";
            }
        } else if(nota >= 40){ 
            res="Recuperação"; 
        } else {
            if(nota >= 20){ 
                res="Reprovado por nota baixa";
            } else { 
                res="Reprovado com louvor";
            } 
        }      
        document.write(res); 
    </script><br>
    <h2>Com concatenação</h2>
    <script>
        var nota = 80; 
        var res; 
        //Aprovado com louvor   > 95 
        //Aprovado              >= 60 
        //Recuperação           >= 40 && < 60 
        //Reprovado             < 40 
        //Reprovado com louvor  < 20 
        if(nota >= 60){
            res="Aprovado" ;
            if(nota >= 95){
                if(nota == 100){
                    res+=" com excelência";
                } else {
                    res+=" com louvor"; 
                }               
            } else {
                res+=" com nota normal";
            }
        } else if(nota >= 40){ 
            res="Recuperação"; 
        } else {
            res="Reprovado"
            if(nota >= 20){ 
                res+=" por nota baixa";
            } else { 
                res+=" com louvor";
            } 
        }      
        document.write(res); 
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 64 - JavaScript</title>
    <style>
        #painel{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 2000px;
            height: 2000px;
            background-color: #ddd;
        }
    </style>
    <script>

        var l, a, px, py, painel; 


        
        function info(){
            l = window.innerWidth; // outerWtidth
            a = window.innerHeight;
            px = window.screenX;
            py = window.screenY;
            painel.innerHTML="L:"+l+" - A:"+a+"<br>X:"+px+" - Y:"+py;
        }

        function rolar(){
            window.scrollBy(500,500);
        }

        function inicia(){

            document.getElementById("btnTam").addEventListener("click", info);
            document.getElementById("btnPos").addEventListener("click", rolar);
            painel = document.getElementById("painel");
            
        }

        window.addEventListener("load", inicia);

    </script>
</head>
<body>

    <button id="btnTam">Tamanho</button>
    <button id="btnPos">Rolar</button>

    <div id="painel"></div>
</body>
</html>

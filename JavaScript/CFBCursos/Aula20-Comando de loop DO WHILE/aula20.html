<head>

    <title>Aula 20 - JavaScript</title>
    <h1>Comando de loop DO WHILE</h1>
    <script>
        var num = 15;

        /*
        while(num < 10){
            document.write("CFB Cursos<br>");
            num++;
        }
        */
        do{
            document.write("CFB Cursos<br>");
            num++;
        } while (num < 10);
    </script>

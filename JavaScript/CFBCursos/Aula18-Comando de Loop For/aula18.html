<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 18 - JavaScript</title>
    <h1>Comando de loop For</h1>
    <script>
        var mochila = [
            ["Corda",1],
            ["cura",10],
            ["Lanterna",1],
            ["Pilhas",20]
        ];

        for(var l = 0; l < 4; l++){
            for(var c = 0; c < 2; c++){
                document.write(mochila[l][c] + " ");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>

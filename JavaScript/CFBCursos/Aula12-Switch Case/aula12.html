<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - JavaScript</title>
    <h1>Switch Case</h1>
    <script>
        var pos, msg, pontos;
        pontos=200;

        if(pontos >= 1000){
            pos=1;
        } else if(pontos >= 800){
            pos=2;
        } else if(pontos >= 600){
            pos=3;
        } else {
            pos=0;
        }
        

        switch(pos){
            case 1:
                msg = "Primeiro lugar<br>Medalha de ouro";
                break;
            case 2:
                msg = "Segundo lugar<br>Medalha de prata";
                break;
            case 3:
                msg = "Terceiro lugar<br>Medalha de bronze";
                break; 
            default:
                msg = "Não foi ao podium<br>Não obteve medalha";
        }

        switch(pos){
            case 1:

            case 2:

            case 3:
                msg += "<br>Subiu ao podium";
                break; 
            default:
                msg += "<br>Não obteve colocação";
        }
        document.write(msg);
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 30 - JavaScript</title>
    <h1>Funções - Criando suas próprias funções</h1>
    <script>

        document.write("<h4>Função simples</h4><br/>");
        function escreve(){
            document.write("Curso de JavaScript - CFB Cursos<br/>");
        }
        escreve();

        document.write("<h4>Função com passagem de parâmetros</h4><br/>");
        function soma(n1, n2){
            var res = n1 + n2;
            document.write(res+"<br/>");
        }
        soma(5, 2);
        soma(10, 20);
        soma(0, 1);

        document.write("<h4>Função com passagem de parâmetros e retorno</h4><br/>");
        function somar(n1, n2){
            var res = n1 + n2;
            return res;
        }

        document.write(somar(5, 2));

        document.write("<h4>Função com passagem de parâmetros e retorno usando Arrays</h4><br/>");

        var numeros = new Array(10, 2, 5, 30, 25, 19, 20, 50);

        function media(nums){
            var tam = nums.length;
            var soma = 0;
            for(var i = 0; i < tam; i++){
                soma += nums[i];
            }
            return Math.round(soma/tam);
        }

        document.write(media(numeros));
    </script>
</head>

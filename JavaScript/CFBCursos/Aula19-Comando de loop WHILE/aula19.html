<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 - JavaScript</title>
    <h1>Comando de loop WHILE</h1>
    <script>

        var num, cont;

        document.write("<h2>Forma tradicional</h2>");
        
        num = 0;
        while(num < 10){
            document.write(num+"<br>");
            num++;
        }
        
        document.write("<hr>");

        document.write("<h2>Forma simplificada</h2>");
        num = 10;
        cont = 0;
        while(num--){
            document.write(cont+"<br>");
            cont++;
        }

        document.write("<hr>");

        document.write("<h2>Usando true ou false</h2>");
        num = true;
        cont = 0;
        while(num){
            document.write(cont+"<br>");
            cont++;
            if(cont > 9){
                num = false;
            }
        }
    </script>
</head>

</body>
</html>

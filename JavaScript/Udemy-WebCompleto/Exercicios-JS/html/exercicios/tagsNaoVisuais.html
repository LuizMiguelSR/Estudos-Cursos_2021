<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento tematico de conteudo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de çadp (ex. sidebar). Relacionando com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondido

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elemento inline
-->

<div>area 1</div>
<div>area 2</div>

<p>
    Esse é um elemento com <span class="diferente">muitas palavars</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-size: 30px;
        font-weight: bold;
        color: chocolate;
    }
</style>
